    <script>
          var a= parseInt(prompt("enter the number"));
          function factorial(n){
  let answer = 1;
  if (n == 0 || n == 1){
    return answer;
  }else{
    for(var i = n; i >= 1; i--){
      answer = answer * i;
    }
    return answer;
  }  
}

console.log("The factorial of " + a + " is " + answer);
